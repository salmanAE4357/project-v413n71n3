<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ðŸ’˜ A tiny questionâ€¦</title>
    <meta name="description" content="A cute little Valentine page." />
    <link rel="stylesheet" href="css/val.css">
</head>

<style>
    :root{
        --bg1:#ffdde1;
        --bg2:#ee9ca7;
        --card:#ffffffcc;
        --text:#2b2b2b;
        --accent:#ff3b7a;
        --accent2:#ff8fb3;
        --shadow: 0 20px 50px rgba(0,0,0,.15);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body{
        margin: 0;
        font-family: ui-rounded, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        color: var(--text);
        overflow-x: hidden;
        background: radial-gradient(circle at 20% 10%, #ffffff80 0 25%, transparent 26%),
        radial-gradient(circle at 80% 30%, #ffffff66 0 18%, transparent 19%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
        display: grid;
        place-items: center;
        padding: 24px;
    }

    /* Floating hearts background */
    .hearts {
        position: fixed;
        inset: 0;
        pointer-events: none;
        overflow: hidden;
        z-index: 0;
    }
    .heart {
        position: absolute;
        width: 14px;
        height: 14px;
        background: var(--accent);
        transform: rotate(45deg);
        opacity: .65;
        border-radius: 3px;
        animation: floatUp linear infinite;
        filter: drop-shadow(0 6px 10px rgba(255,59,122,.25));
    }
    .heart::before,
    .heart::after{
        content:"";
        position:absolute;
        width: 14px;
        height: 14px;
        background: var(--accent);
        border-radius: 50%;
    }
    .heart::before { left: -7px; top: 0; }
    .heart::after { top: -7px; left: 0; }

    @keyframes floatUp {
        from { transform: translateY(20vh) rotate(45deg) scale(var(--s)); }
        to   { transform: translateY(-120vh) rotate(45deg) scale(var(--s)); }
    }

    /* Main card */
    .wrap{
        position: relative;
        z-index: 1;
        width: min(720px, 100%);
    }
    .card{
        background: var(--card);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255,255,255,.6);
        border-radius: 24px;
        padding: 28px 22px;
        box-shadow: var(--shadow);
        text-align: center;
    }

    .badge{
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 8px 12px;
        border-radius: 999px;
        background: rgba(255,255,255,.7);
        border: 1px solid rgba(255,255,255,.8);
        font-weight: 600;
        font-size: .95rem;
    }

    h1{
        margin: 16px 0 8px;
        font-size: clamp(1.8rem, 3vw, 2.5rem);
        letter-spacing: -0.02em;
    }
    p{
        margin: 0 auto;
        max-width: 52ch;
        line-height: 1.5;
        font-size: 1.05rem;
        opacity: .95;
    }

    .divider{
        width: 110px;
        height: 6px;
        margin: 18px auto 20px;
        border-radius: 99px;
        background: linear-gradient(90deg, transparent, rgba(255,59,122,.5), transparent);
    }

    .question{
        margin-top: 10px;
        font-size: 1.2rem;
        font-weight: 800;
    }

    /* Buttons */
    .btnRow{
        position: relative;
        margin-top: 18px;
        display: flex;
        justify-content: center;
        gap: 14px;
        flex-wrap: wrap;
        min-height: 70px;
    }

    button{
        border: none;
        cursor: pointer;
        padding: 14px 18px;
        border-radius: 14px;
        font-weight: 800;
        font-size: 1rem;
        transition: transform .12s ease, box-shadow .12s ease, background .12s ease;
        user-select: none;
        touch-action: manipulation;
    }
    .yes{
        background: linear-gradient(180deg, #ff4b88, #ff2f6f);
        color: #fff;
        box-shadow: 0 14px 25px rgba(255,59,122,.35);
    }
    .yes:hover{ transform: translateY(-2px) scale(1.02); }

    .no{
        background: rgba(255,255,255,.9);
        color: #333;
        border: 1px solid rgba(0,0,0,.08);
        box-shadow: 0 10px 18px rgba(0,0,0,.08);
        position: relative;
    }
    .no:hover{ transform: translateY(-2px); }

    /* Reveal */
    .reveal{
        margin-top: 18px;
        padding: 14px 14px;
        border-radius: 16px;
        background: rgba(255,255,255,.8);
        border: 1px dashed rgba(255,59,122,.4);
        display: none;
        animation: pop .25s ease-out;
    }
    @keyframes pop{
        from { transform: scale(.98); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

    .tiny{
        margin-top: 14px;
        opacity: .75;
        font-size: .95rem;
    }

    /* Confetti canvas */
    canvas#confetti{
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 2;
    }

    /* Accessibility / reduced motion */
    @media (prefers-reduced-motion: reduce){
        .heart { animation: none; }
        button { transition: none; }
        .reveal { animation: none; }
    }
</style>

<body>
<div class="hearts" aria-hidden="true" id="hearts"></div>
<canvas id="confetti" aria-hidden="true"></canvas>

<main class="wrap">
    <section class="card" role="region" aria-label="Valentine card">
        <div class="badge">ðŸ’Œ A tiny message for you</div>

        <!-- Customize these lines -->
        <h1>Hey, <span id="herName">my love</span> ðŸŒ·</h1>
        <p>
            I have one important questionâ€¦
        </p>

        <div class="divider"></div>

        <div class="question">Will you be my Valentine? ðŸ’˜</div>

        <div class="btnRow" id="btnRow">
            <button class="yes" id="yesBtn">Yes!! ðŸ’–</button>
            <button class="no" id="noBtn">No </button>
        </div>

        <div class="reveal" id="reveal">
            <p class="tiny">
                (P.S. You just made me smile like an idiot.)
            </p>
        </div>

        <p class="tiny">
            Made with love ðŸ’—
        </p>
    </section>
</main>

<script>
    // ====== EASY CUSTOMIZATION ======
    // Change her name here:
    const HER_NAME = "Ayesha"; // <- change this

    // Optional: add a little personal line in the reveal:
    const REVEAL_EXTRA = "HEHE totally knew youd say yes."; // e.g. "Pick a day and I'll plan something cute."

    document.getElementById("herName").textContent = HER_NAME;

    // ====== Floating hearts ======
    const hearts = document.getElementById("hearts");
    const HEART_COUNT = 22;

    function rand(min, max){ return Math.random() * (max - min) + min; }

    for(let i=0; i<HEART_COUNT; i++){
        const h = document.createElement("div");
        h.className = "heart";
        h.style.left = rand(0, 100) + "vw";
        h.style.bottom = rand(-20, 120) + "vh";
        h.style.setProperty("--s", rand(0.8, 1.8));
        h.style.animationDuration = rand(6, 14) + "s";
        h.style.animationDelay = rand(-12, 0) + "s";
        h.style.opacity = rand(0.35, 0.75);
        // Alternate colors a bit
        const colors = ["#ff3b7a", "#ff5ea1", "#ff87b8", "#ff2f6f"];
        const c = colors[Math.floor(rand(0, colors.length))];
        h.style.background = c;
        h.style.setProperty("filter", `drop-shadow(0 8px 10px ${c}33)`);
        hearts.appendChild(h);
    }

    // ====== Buttons behavior ======
    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");
    const btnRow = document.getElementById("btnRow");
    const reveal = document.getElementById("reveal");

    // Make "No" run away (desktop hover + mobile tap)
    function moveNoButton(){
        const rect = btnRow.getBoundingClientRect();

        const padding = 10;
        const maxX = rect.width - noBtn.offsetWidth - padding;
        const maxY = rect.height - noBtn.offsetHeight - padding;

        const x = Math.max(padding, Math.random() * maxX);
        const y = Math.max(padding, Math.random() * maxY);

        noBtn.style.position = "absolute";
        noBtn.style.left = x + "px";
        noBtn.style.top  = y + "px";
    }

    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("touchstart", (e) => { e.preventDefault(); moveNoButton(); }, { passive: false });

    // "Yes" reveals message + confetti
    yesBtn.addEventListener("click", () => {
        reveal.style.display = "block";
        yesBtn.disabled = true;
        noBtn.disabled = true;
        launchConfetti();
        if(REVEAL_EXTRA){
            const p = document.createElement("p");
            p.style.margin = "10px 0 0";
            p.textContent = REVEAL_EXTRA;
            reveal.appendChild(p);
        }
        // Soft scroll into view for smaller screens
        reveal.scrollIntoView({ behavior: "smooth", block: "center" });
    });

    // ====== Simple confetti ======
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");

    function resizeCanvas(){
        canvas.width = window.innerWidth * devicePixelRatio;
        canvas.height = window.innerHeight * devicePixelRatio;
        canvas.style.width = window.innerWidth + "px";
        canvas.style.height = window.innerHeight + "px";
        ctx.setTransform(devicePixelRatio, 0, 0, devicePixelRatio, 0, 0);
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    let confettiPieces = [];
    let confettiRunning = false;

    function launchConfetti(){
        confettiPieces = [];
        const colors = ["#ff3b7a", "#ff8fb3", "#ffffff", "#ffd1dc", "#ff2f6f"];
        const count = 180;

        for(let i=0;i<count;i++){
            confettiPieces.push({
                x: window.innerWidth/2 + rand(-60, 60),
                y: window.innerHeight/2 + rand(-30, 30),
                vx: rand(-6, 6),
                vy: rand(-12, -4),
                g: rand(0.18, 0.35),
                size: rand(4, 8),
                rot: rand(0, Math.PI),
                vr: rand(-0.2, 0.2),
                color: colors[Math.floor(rand(0, colors.length))],
                life: rand(70, 120)
            });
        }

        confettiRunning = true;
        requestAnimationFrame(tickConfetti);
        // Stop after a bit
        setTimeout(() => confettiRunning = false, 2500);
    }

    function tickConfetti(){
        ctx.clearRect(0,0,window.innerWidth, window.innerHeight);

        confettiPieces.forEach(p => {
            p.x += p.vx;
            p.y += p.vy;
            p.vy += p.g;
            p.rot += p.vr;
            p.life -= 1;

            ctx.save();
            ctx.translate(p.x, p.y);
            ctx.rotate(p.rot);
            ctx.fillStyle = p.color;
            ctx.fillRect(-p.size/2, -p.size/2, p.size, p.size*0.7);
            ctx.restore();
        });

        confettiPieces = confettiPieces.filter(p => p.life > 0 && p.y < window.innerHeight + 40);

        if(confettiRunning || confettiPieces.length){
            requestAnimationFrame(tickConfetti);
        } else {
            ctx.clearRect(0,0,window.innerWidth, window.innerHeight);
        }
    }
</script>
</body>
</html>
